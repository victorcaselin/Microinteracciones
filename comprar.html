<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Consolas y Juegos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('imagenes/fondo.gif'); /* Ruta correcta para el GIF */
            background-size: cover;  /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo */
            background-repeat: no-repeat; /* Evita que el fondo se repita */
            background-attachment: fixed; /* Hace que el fondo permanezca fijo mientras se hace scroll */
            color: white;
            text-align: center;
            animation: startup 2s ease-in-out;
            min-height: 100vh; /* Asegura que el fondo cubra todo el alto de la p치gina */
        }
        
        @keyframes startup {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .header {
            background: black;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .cart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            background: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .product img {
            width: 100px;
            height: auto;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:active {
            transform: scale(0.9);
        }
    </style>
    <script>
        function agregarAlCarrito() {
            let audio = new Audio('confirm.mp3');
            audio.play();
            alert('Producto a침adido al carrito');
        }
    </script>
</head>
<body>
    <div class="header">
        Compra de Consolas y Juegos
        <a href="#" class="cart-button">游 Carrito</a>
    </div>
    <div class="container">
        <h2>Consolas</h2>
        <div class="product">
            <img src="imagenes/ps5.png" alt="PS5" title="Especificaciones: 825GB SSD, 16GB RAM">
            <p>PlayStation 5</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
        <div class="product">
            <img src="imagenes/xbox.png" alt="Xbox Series X" title="Especificaciones: 1TB SSD, 16GB RAM">
            <p>Xbox Series X</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
        <div class="product">
            <img src="imagenes/switch.png" alt="Nintendo Switch" title="Especificaciones: 32GB almacenamiento, pantalla 720p">
            <p>Nintendo Switch</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
        
        <h2>Juegos</h2>
        <div class="product">
            <img src="imagenes/tlou.jpg" alt="Juego 1">
            <p>Juego 1</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
        <div class="product">
            <img src="imagenes/gears.jpeg" alt="Juego 2">
            <p>Juego 2</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
        <div class="product">
            <img src="imagenes/smash.png" alt="Juego 3">
            <p>Juego 3</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">A침adir al carrito</a>
        </div>
    </div>
</body>
</html>
