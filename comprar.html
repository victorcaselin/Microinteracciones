<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Consolas y Juegos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('imagenes/fondo.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            animation: startup 2s ease-in-out;
            min-height: 100vh;
        }
        @keyframes startup {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .header {
            background: black;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .cart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls input, .controls select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .product {
            display: inline-block;
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .product img {
            width: 100px;
            height: auto;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s ease-in-out;
        }
        .button:hover {
            background-color: red;
        }
        .button:active {
            transform: scale(0.9);
        }
    </style>
    <script>
        function agregarAlCarrito() {
            let audio = new Audio('confirm.mp3');
            audio.play();
            alert('Producto añadido al carrito');
        }
        
        function filtrarProductos() {
            let filtro = document.getElementById('filtro').value;
            let productos = document.getElementsByClassName('product');
            
            for (let producto of productos) {
                if (filtro === 'todos' || producto.classList.contains(filtro)) {
                    producto.style.display = 'inline-block';
                } else {
                    producto.style.display = 'none';
                }
            }
        }
        
        function buscarProducto() {
            let query = document.getElementById('busqueda').value.toLowerCase();
            let productos = document.getElementsByClassName('product');
            
            for (let producto of productos) {
                let nombre = producto.getElementsByTagName('p')[0].innerText.toLowerCase();
                if (nombre.includes(query)) {
                    producto.style.display = 'inline-block';
                } else {
                    producto.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <div class="header">
        Compra de Consolas y Juegos
        <a href="#" class="cart-button">🛒 Carrito</a>
    </div>
    
    <div class="container">
        <div class="controls">
            <input type="text" id="busqueda" placeholder="Buscar producto..." onkeyup="buscarProducto()">
            <select id="filtro" onchange="filtrarProductos()">
                <option value="todos">Todos</option>
                <option value="consola">Consolas</option>
                <option value="juego">Juegos</option>
            </select>
        </div>
        
        <h2>Consolas</h2>
        <div class="product consola">
            <img src="imagenes/ps5.png" alt="PS5">
            <p>PlayStation 5</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
        <div class="product consola">
            <img src="imagenes/xbox.png" alt="Xbox Series X">
            <p>Xbox Series X</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
        <div class="product consola">
            <img src="imagenes/switch.png" alt="Nintendo Switch">
            <p>Nintendo Switch</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
        
        <h2>Juegos</h2>
        <div class="product juego">
            <img src="imagenes/tlou.jpg" alt="Juego 1">
            <p>The Last of Us</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
        <div class="product juego">
            <img src="imagenes/gears.jpeg" alt="Juego 2">
            <p>Gears of War</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
        <div class="product juego">
            <img src="imagenes/smash.png" alt="Juego 3">
            <p>Super Smash Bros</p>
            <a href="#" class="button" onclick="agregarAlCarrito()">Añadir al carrito</a>
        </div>
    </div>
</body>
</html>
